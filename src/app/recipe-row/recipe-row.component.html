<li *ngIf="recipe">
  <div class="list">
    <div class="row clickable" (click)="goToRecipeDetail()">
      <div class="col-lg-12">
        <!-- <h5><i class="fa fa-cutlery" aria-hidden="true"></i> List Recipes</h5> -->
        <div class="box list recipes">
          <div class="in">
            <i class="fa fa-heart" style="margin-right:3px;letter-spacing:.1rem;"aria-hidden="true"></i>  {{recipe.title}}
          </div>
          <div class="row">
            <div class="col-sm-3">
              <img class="img-border" width="180" height="100" src="{{ recipe.imagePath }}" alt>
            </div>
            <div class="col-sm-9">
              <div style="margin-left:15px;margin-top:10px;letter-spacing:.07rem;"><strong>{{recipe.koreanTitle}}</strong><span style="margin-left:10px;">{{recipe.koreanTitlePron}}</span></div>

              <!-- <p>{{recipe.description}}</p> -->
              <div class="tag" style="margin-top:20px;">
                <a>{{recipe.category}}</a>
                <a>{{recipe.level}}</a>
                <a>{{"Calories per serving: " + recipe.caloriesPerServing}}</a>
              </div>
            </div>
        </div>
       </div>
      </div>
    </div>
  </div>
</li>
